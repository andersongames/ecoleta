<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anderson Games">
    <meta name="description" content="Encontre pontos de coleta de resíuos de forma eficiente">
    <meta name="keywords" content="ecoleta, resíduos, coleta, lixo">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">

    <title>Criar um ponto de coleta</title>
</head>
<body>

    <div id="page-create-point">

            <header>
                <img src="./assets/logo.svg" alt="Logomarca">

                <a href="#">
                    <span></span>
                    Voltar para home
                </a>

            </header>

            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div> <!--field-->

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div> <!--field-->

                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2" required>
                        </div> <!--field-->
                    </div> <!--field-group-->

                    <div class="field-group">

                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div> <!--field-->

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div> <!--field-->

                    </div> <!--field-group-->

                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>

                    <div class="itens-grid">
                        <li data-id="1" class="selected">
                            <img src="./assets/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>

                        <li data-id="2">
                            <img src="./assets/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="./assets/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>

                        <li data-id="4">
                            <img src="./assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <span>Resíduos Eletrônicos</span>
                        </li>

                        <li data-id="5">
                            <img src="./assets/organicos.svg" alt="Resíduas Orgânicos">
                            <span>Resíduas Orgânicos</span>
                        </li>

                        <li data-id="6">
                            <img src="./assets/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
                    </div>
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>

            </form>

    </div><!--page-home-->
    
    <script src="./scripts/create-point.js"></script>
</body>
</html>
