<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anderson Games">
    <meta name="description" content="Encontre pontos de coleta de resíuos de forma eficiente">
    <meta name="keywords" content="ecoleta, resíduos, coleta, lixo">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">

    <title>Ecoleta</title>
</head>
<body>

    <div id="page-home">

        <div class="content">

            <header>
                <img src="./assets/logo.svg" alt="Logomarca">

                <a href="/create-point.html">
                    <span></span>
                    Cadastre um ponto de coleta
                </a>

            </header>

            <main>

                <h1>Seu marketplace de coleta de resíuos</h1>

                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente</p>
    
                <a href="#">
                    <span></span>
                    <strong>Pesquisar pontos de coleta</strong>
                </a>

            </main>

        </div> <!--content-->

    </div><!--page-home-->

    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">Fechar</a>
            </div><!--header-->
            <form action="">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Pesquise por cidade">
                    <button>
                        <img src="./assets/search.svg" alt="Buscar">
                    </button>
                </div><!--search field-->
            </form>
        </div><!--content-->
    </div><!--modal-->
    
    <script src="./scripts/index.js"></script>
</body>
</html>
